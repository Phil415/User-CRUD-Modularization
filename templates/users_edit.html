{% extends "base.html" %}

{% block content %}
<h1>Edit User {{result.0}}</h1>
<form class="form" action="" method="POST">
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" value="{{result.1}}">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" value="{{result.2}}">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" id="email" value="{{result.3}}">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-default" value="Update">
        <a href="{{url_for('users_show', id=result.0)}}">Show User</a>
    </div>
</form>
{% endblock %}
