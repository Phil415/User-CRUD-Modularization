{% extends 'base.html' %}

{% block content %}
    <h1>
        All Users
    </h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for row in result %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}} {{row.2}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>
                <a href="{{url_for('users_show', id=row.0)}}">Show</a> |
                <a href="{{url_for('users_edit', id=row.0)}}">Edit</a> |
                <a href="{{url_for('users_delete', id=row.0)}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{url_for('users_new')}}">Add a New User</a>
{% endblock %}
